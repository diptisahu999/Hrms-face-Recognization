<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Face Recognizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .bg-royal {
            background: radial-gradient(circle at 50% 50%, #1e3a8a 0%, #0f172a 60%, #020617 100%);
        }

        /* Glass / Card Effects */
        .glass-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.01));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .input-glass {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .input-glass:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #60a5fa;
            outline: none;
            box-shadow: 0 0 15px rgba(96, 165, 250, 0.2);
        }

        /* Background Animations */
        @keyframes rotate-slow {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes pulse-glow {

            0%,
            100% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .orb {
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
        }
    </style>
</head>

<body class="bg-royal min-h-screen flex items-center justify-center overflow-hidden text-white relative">

    <!-- Ambient Background Elements -->
    <div class="orb w-[500px] h-[500px] bg-blue-600/20 animate-[pulse-glow_6s_ease-in-out_infinite]"></div>
    <div class="orb w-[400px] h-[400px] bg-indigo-500/10 animate-[pulse-glow_8s_ease-in-out_infinite_reverse]"
        style="animation-delay: 1s;"></div>

    <!-- Geometric Decor -->
    <div
        class="absolute top-1/2 left-1/2 w-[600px] h-[600px] border border-blue-500/10 rounded-full -translate-x-1/2 -translate-y-1/2">
    </div>
    <div
        class="absolute top-1/2 left-1/2 w-[750px] h-[750px] border border-blue-400/5 rounded-full -translate-x-1/2 -translate-y-1/2">
    </div>

    <!-- Signup Card -->
    <div class="glass-card relative z-10 w-full max-w-md px-10 py-1 rounded-[2rem]">

        <!-- Header -->
        <div class="text-center my-4">
            <h1 class="text-3xl font-bold tracking-tight text-white">User Register</h1>
        </div>

        <form id="signupForm" class="p-1 space-y-2">
            <!-- Username -->
            <div class="space-y-1">
                <label class="text-xs font-bold uppercase tracking-widest text-slate-400 ml-1">Username</label>
                <div class="relative">
                    <input type="text" id="username" name="username"
                        class="input-glass w-full px-4 py-2 rounded-xl font-medium" placeholder="Choose a username"
                        required>
                </div>
            </div>

            <div class="space-y-1">
                <label class="text-xs font-bold uppercase tracking-widest text-slate-400 ml-1">Name</label>
                <input type="text" id="name" name="name" class="input-glass w-full px-4 py-2 rounded-xl font-medium"
                    placeholder="Enter Name" required>
            </div>


            <!-- Password -->
            <div class="space-y-1">
                <label class="text-xs font-bold uppercase tracking-widest text-slate-400 ml-1">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password"
                        class="input-glass w-full px-4 py-2 rounded-xl font-medium" placeholder="Create a password"
                        required>
                </div>
            </div>

            <div class="space-y-1">
                <label class="text-xs font-bold uppercase tracking-widest text-slate-400 ml-1">Mobile</label>
                <input type="tel" id="mobile" name="mobile" class="input-glass w-full px-4 py-2 rounded-xl font-medium"
                    placeholder="10-digit mobile number" required>
            </div>

            <div class="flex justify-end items-center p-1 gap-3">
                <label class="text-sm text-slate-300 font-semibold">
                    Admin Rights
                </label>
                <input type="checkbox" id="is_admin" name="is_admin" class="w-5 h-5 accent-emerald-500">
            </div>


            <div class="space-y-1">
                <label class="text-xs font-bold uppercase tracking-widest text-slate-400 ml-1">
                    Assigned Club
                </label>
                <select id="assigned_club" name="assigned_club"
                    class="appearance-none input-glass w-full px-4 py-2 rounded-xl font-medium">
                    <option class="text-black" value="">None</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full py-2 mt-3 bg-gradient-to-r from-emerald-600 to-emerald-500 hover:from-emerald-500 hover:to-emerald-400 text-white font-bold rounded-xl shadow-[0_4px_20px_rgba(16,185,129,0.3)] hover:shadow-[0_4px_25px_rgba(16,185,129,0.5)] transform transition-all active:scale-[0.98] uppercase tracking-wider text-sm">
                Sign Up
            </button>

            <!-- <div class="text-center mt-6">
                <p class="text-slate-400 text-sm">Already have an account? <a href="/login"
                        class="text-emerald-400 hover:text-emerald-300 font-bold transition-colors">Login</a></p>
            </div> -->
        </form>

        <!-- Response Message -->
        <div id="responseMessage" class="my-1 text-center font-bold py-1"></div>
    </div>

    <script>
        const form = document.getElementById("signupForm");
        const responseMessage = document.getElementById("responseMessage");
        const clubSelect = document.getElementById("assigned_club");

        // Load clubs for dropdown
        async function loadClubs() {
            try {
                const res = await fetch("/api/clubs/list");
                const data = await res.json();

                data.clubs.forEach(c => {
                    const opt = document.createElement("option");
                    opt.value = c.id;
                    opt.textContent = c.club_name;
                    opt.classList.add("text-black");
                    clubSelect.appendChild(opt);
                });
            } catch (e) {
                console.error("Failed to load clubs");
            }
        }

        loadClubs();

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            // UI Feedback (Loading)
            const btn = form.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = `<span class="animate-pulse">Creating Account...</span>`;
            btn.disabled = true;

            const formData = new FormData(form);
            formData.set("is_admin", document.getElementById("is_admin").checked);


            try {
                const res = await fetch("/signup", {
                    method: "POST",
                    body: formData
                });

                const data = await res.json();

                if (data.FLAG) {
                    responseMessage.className = "my-1 text-center text-emerald-400 font-bold bg-emerald-500/10 py-1 rounded-lg border border-emerald-500/20";
                    responseMessage.textContent = data.MESSAGE;

                    // Redirect to login page
                    setTimeout(() => {
                        window.location.href = data.redirect || "/login";
                    }, 1000);
                } else {
                    responseMessage.className = "my-1 text-center text-red-400 font-bold bg-red-500/10 py-1 rounded-lg border border-red-500/20";
                    responseMessage.textContent = data.MESSAGE;
                    resetBtn(btn, originalText);
                }
            } catch (err) {
                console.error(err);
                responseMessage.className = "my-1 text-center text-red-400 font-bold bg-red-500/10 py-1 rounded-lg border border-red-500/20";
                responseMessage.textContent = "Connection Error.";
                resetBtn(btn, originalText);
            }
        });

        function resetBtn(btn, originalText) {
            btn.innerHTML = originalText;
            btn.disabled = false;
        }

    </script>
</body>

</html>
