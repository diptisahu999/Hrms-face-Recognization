<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Face Recognizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .bg-royal {
            background: radial-gradient(circle at 50% 50%, #1e3a8a 0%, #0f172a 60%, #020617 100%);
        }

        /* Glass / Card Effects */
        .glass-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.01));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .input-glass {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .input-glass:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #60a5fa;
            outline: none;
            box-shadow: 0 0 15px rgba(96, 165, 250, 0.2);
        }

        .orb {
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
        }
    </style>
</head>

<body class="bg-royal min-h-screen flex items-center justify-center overflow-hidden text-white relative">

    <!-- Ambient Background Elements -->
    <div class="orb w-[500px] h-[500px] bg-blue-600/20 animate-[pulse-glow_6s_ease-in-out_infinite]"></div>
    <div class="orb w-[400px] h-[400px] bg-indigo-500/10 animate-[pulse-glow_8s_ease-in-out_infinite_reverse]"
        style="animation-delay: 1s;"></div>

    <!-- Geometric Decor -->
    <div
        class="absolute top-1/2 left-1/2 w-[600px] h-[600px] border border-blue-500/10 rounded-full -translate-x-1/2 -translate-y-1/2">
    </div>
    <div
        class="absolute top-1/2 left-1/2 w-[750px] h-[750px] border border-blue-400/5 rounded-full -translate-x-1/2 -translate-y-1/2">
    </div>

    <!-- Login Card -->
    <div class="glass-card relative z-10 w-full max-w-md p-10 rounded-[2rem]">

        <!-- Header -->
        <div class="text-center mb-10">
            <div
                class="w-16 h-16 bg-blue-500/10 rounded-2xl border border-blue-400/30 flex items-center justify-center mx-auto mb-6 shadow-[0_0_20px_rgba(59,130,246,0.3)]">
                <svg class="w-8 h-8 text-blue-400" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold tracking-tight text-white mb-2">Welcome Back</h1>
            <p class="text-slate-400 text-sm">Sign in to the Dashboard</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <!-- Username -->
            <div class="space-y-2">
                <label class="text-xs font-bold uppercase tracking-widest text-slate-400 ml-1">Username</label>
                <div class="relative">
                    <input type="text" id="username" name="username"
                        class="input-glass w-full pl-12 pr-4 py-4 rounded-xl font-medium placeholder-slate-600"
                        placeholder="Enter your usename" required>
                    <!-- Icon -->
                    <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-500" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 007-7z"></path>
                    </svg>
                </div>
            </div>

            <!-- Password -->
            <div class="space-y-2">
                <label class="text-xs font-bold uppercase tracking-widest text-slate-400 ml-1">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password"
                        class="input-glass w-full pl-12 pr-4 py-4 rounded-xl font-medium placeholder-slate-600"
                        placeholder="••••••••" required>
                    <!-- Icon -->
                    <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-500" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                        </path>
                    </svg>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full py-4 mt-4 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white font-bold rounded-xl shadow-[0_4px_20px_rgba(37,99,235,0.3)] hover:shadow-[0_4px_25px_rgba(37,99,235,0.5)] transform transition-all active:scale-[0.98] uppercase tracking-wider text-sm">
                Access Dashboard
            </button>

            <!-- <div class="text-center mt-6">
                <p class="text-slate-400 text-sm">Don't have an account? <a href="/signup"
                        class="text-blue-400 hover:text-blue-300 font-bold transition-colors">Sign Up</a></p>
            </div> -->
        </form>

        <!-- Response Message -->
        <div id="responseMessage" class="mt-6 text-center text-sm font-semibold min-h-[1.5rem] bg-transparent"></div>
    </div>

    <script>
        const form = document.getElementById("loginForm");
        const responseMessage = document.getElementById("responseMessage");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            // UI Feedback (Loading)
            const btn = form.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = `<span class="animate-pulse">Authenticating...</span>`;
            btn.disabled = true;

            const formData = new FormData(form);

            try {
                const res = await fetch("/login", {
                    method: "POST",
                    body: formData
                });

                const data = await res.json();

                if (data.FLAG) {
                    responseMessage.className = "mt-6 text-center text-emerald-400 font-bold bg-emerald-500/10 py-2 rounded-lg border border-emerald-500/20";
                    responseMessage.textContent = "Login Successful. Redirecting...";

                    // Redirect to the URL provided by server
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 800);
                } else {
                    responseMessage.className = "mt-6 text-center text-red-400 font-bold bg-red-500/10 py-2 rounded-lg border border-red-500/20";
                    responseMessage.textContent = data.MESSAGE;
                    resetBtn(btn, originalText);
                }
            } catch (err) {
                responseMessage.className = "mt-6 text-center text-red-400 font-bold bg-red-500/10 py-2 rounded-lg border border-red-500/20";
                responseMessage.textContent = "Connection Error.";
                resetBtn(btn, originalText);
            }
        });

        function resetBtn(btn, originalText) {
            btn.innerHTML = originalText;
            btn.disabled = false;
        }

    </script>
</body>

</html>
