<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recognize | Face Recognizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at 50% 50%, #1e3a8a 0%, #0f172a 60%, #020617 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
            color: #cbd5e1;
        }

        .glass-container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.03));
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            border-radius: 2rem;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 10;
        }

        .input-glass {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
            width: 100%;
            padding: 1rem;
            border-radius: 0.75rem;
            margin-top: 0.5rem;
        }

        .input-glass:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #60a5fa;
            outline: none;
            box-shadow: 0 0 15px rgba(96, 165, 250, 0.3);
        }

        .btn-recognize {
            background: linear-gradient(to right, #2563eb, #3b82f6);
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 1rem;
            border-radius: 0.75rem;
            width: 100%;
            margin-top: 2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
        }

        .btn-recognize:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.6);
        }

        .btn-recognize:active {
            transform: translateY(0);
        }

        @keyframes pulse-slow {
            0%, 100% { opacity: .2; transform: translate(-50%, -50%) rotate(45deg) scale(1); }
            50% { opacity: .5; transform: translate(-50%, -50%) rotate(45deg) scale(1.05); }
        }

        .diamond-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid rgba(96, 165, 250, 0.2);
            transform: translate(-50%, -50%) rotate(45deg);
            animation: pulse-slow 8s infinite ease-in-out;
            pointer-events: none;
        }

        .result-panel {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: none;
            text-align: center;
        }

        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #60a5fa;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        label {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #94a3b8;
            margin-left: 0.25rem;
        }
    </style>
</head>
<body>
    <!-- Background elements -->
    <div class="diamond-glow w-[800px] h-[800px]"></div>
    <div class="diamond-glow w-[600px] h-[600px]" style="animation-delay: 2s;"></div>
    <div class="diamond-glow w-[400px] h-[400px]" style="animation-delay: 4s;"></div>

    <div class="glass-container">
        <h1 class="text-2xl font-bold text-white text-center mb-8 tracking-wider uppercase">Recognize Employee</h1>
        
        <form id="recognizeForm" class="space-y-6">
            <div>
                <label for="employeeid">Employee ID</label>
                <input type="text" id="employeeid" name="id" class="input-glass" placeholder="Enter employee ID" required>
            </div>

            <div>
                <label for="file">Upload Picture</label>
                <input type="file" id="file" name="file" class="input-glass" accept="image/*" required>
            </div>

            <button type="submit" id="submitBtn" class="btn-recognize">
                <span id="btnText">Recognize</span>
                <div id="loader" class="loader"></div>
            </button>
        </form>

        <div id="resultPanel" class="result-panel">
            <h2 id="resultStatus" class="text-lg font-bold mb-1"></h2>
            <p id="resultMessage" class="text-sm opacity-80"></p>
            <div id="resultDetails" class="mt-2 text-xs font-mono text-blue-300"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('recognizeForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');
        const resultPanel = document.getElementById('resultPanel');
        const resultStatus = document.getElementById('resultStatus');
        const resultMessage = document.getElementById('resultMessage');
        const resultDetails = document.getElementById('resultDetails');

        form.onsubmit = async (e) => {
            e.preventDefault();
            
            // UI State: Loading
            btnText.style.display = 'none';
            loader.style.display = 'block';
            submitBtn.disabled = true;
            resultPanel.style.display = 'none';

            const formData = new FormData(form);

            try {
                const response = await fetch('/recognize', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                resultPanel.style.display = 'block';
                
                if (result.FLAG) {
                    resultStatus.innerText = '✅ Success';
                    resultStatus.className = 'text-lg font-bold mb-1 text-emerald-400';
                    resultMessage.innerText = result.MESSAGE;
                    if (result.DATA) {
                        resultDetails.innerText = `Matched: ${result.DATA.name} | Score: ${result.DATA.score.toFixed(4)}`;
                    } else {
                        resultDetails.innerText = '';
                    }
                } else {
                    resultStatus.innerText = '❌ Failed';
                    resultStatus.className = 'text-lg font-bold mb-1 text-rose-400';
                    resultMessage.innerText = result.MESSAGE;
                    resultDetails.innerText = '';
                }

            } catch (error) {
                console.error(error);
                resultPanel.style.display = 'block';
                resultStatus.innerText = '⚠️ Error';
                resultStatus.className = 'text-lg font-bold mb-1 text-yellow-500';
                resultMessage.innerText = 'An error occurred during recognition.';
                resultDetails.innerText = '';
            } finally {
                btnText.style.display = 'block';
                loader.style.display = 'none';
                submitBtn.disabled = false;
            }
        };
    </script>
</body>
</html>
